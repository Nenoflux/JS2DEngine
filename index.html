    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="toolbox" id="toolbox">
                <h2>Sprite Library</h2>

                <h2>Inspector Panel</h2>
                <!-- Inspector panel content goes here -->
            </div>
        </div>
        <div class="canvas-area" style="display: flex;flex-direction: column;">
            <canvas id="sceneCanvas"></canvas>
            <!-- Additional canvas elements for interactive areas, if needed -->
            <div style="display: flex;flex-direction: row; margin:8px;">
            <button>Run Game</button>
            <button>Stop game</button>
        </div>
        </div>

            <h2>Toolbox</h2>
            <!-- Toolbox content goes here -->
        </div>
    </div>
